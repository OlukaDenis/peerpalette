{% for message in messages %}
<div>
  {% ifequal username message.username %}
  <span class="first-person">{{message.username}}</span>:
  {% else %}
  <span class="second-person">{{message.username}}</span>:
  {% endifequal %}
  <span style="white-space:pre-wrap">{{message.message_string}}</span>
</div>
{% endfor %}
