{% extends "_base.html" %}
{% block title %}{{title}} - Peerpalette{% endblock title %}
{% block headtags %}
<script type="text/javascript">
$(document).ready(function() {
  $('#message').focus();
});
</script>
<script type="text/javascript">
  var userchat_key_name = "{{userchat_key_name}}";
  var cursor = "{{cursor}}";
</script>
{% endblock headtags %}
{% block content %}
<div style="height:25px;margin:5px 10px;font-size:20px;" class="{{status_class}}" id="status">
{{peer_username}}<span style="color:#888;"> &mdash; {{title|escape}}</span>
</div>
<div class="panel" id="log" style="left:5px;right:5px;top:80px;bottom:65px;position:absolute;overflow:auto;">
{% include "_messages.html" %}
</div>
<div style="left:10px;right:10px;bottom:10px;height:40px;position:absolute; padding:5px;border:1px solid #aaaaaa;">
  <form>
    <textarea class="panel" id="message" style="width:100%;height:40px;margin:0;padding:0;border:0;outline: none;font-family: arial, sans-serif;"></textarea>
  </form>
</div>
{% endblock content %}
{% block footer %}
{% endblock footer %}
