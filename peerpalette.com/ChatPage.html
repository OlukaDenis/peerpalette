{% extends "_base.html" %}
{% block title %}{{peer_username}} - Peerpalette{% endblock title %}
{% block headtags %}
<script type="text/javascript">
$(document).ready(function() {
  $('#message').focus(function() {
    $("#message_container").css("border-color", "#0f4482");
  });
  $('#message').blur(function() {
    $("#message_container").css("border-color", "");
  });
  $('#message').focus();
});
</script>
<script type="text/javascript">
  var userchat_key_name = "{{userchat_key_name}}";
  var cursor = "{{cursor}}";
</script>
{% endblock headtags %}
{% block content %}
<div style="height:25px;margin:5px 10px;font-size:20px;" class="{{status_class}}" id="status">
{{peer_username}}<span style="color:#888;"> &mdash; {{title|escape}}</span>
</div>
<div id="log">
{% include "_messages.html" %}
</div>
<div id="message_container">
  <form>
    <textarea id="message"></textarea>
  </form>
</div>
{% endblock content %}
{% block footer %}
{% endblock footer %}
