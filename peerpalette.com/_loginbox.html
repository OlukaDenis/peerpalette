<div id="loginbox">
  <form action="/login" method="post">
    <div style="margin-bottom: 5px;">
      <label for="login_username">username</label><br/>
      <input class="shadowed" id="login_username" type="text" name="username" value="{{login_username}}" />
    </div>
    <div style="margin-bottom: 5px;">
      <label for="password">password</label><br/>
      <input class="shadowed" id="password" type="password" name="password" />
    </div>
    <div style="margin-bottom: 5px;">
      <input type="checkbox" id="keep" name="keep" /><label for="keep"> keep me logged in</label>
    </div>
    <div style="text-align:right;"><input class="button medium" type="submit" value="Login" /></div>
  </form>
  <div style="margin: 10px;">Or login with</div>
  <div style="text-align:center;">
    <a href="/login?login_type=google"><img class="button medium" alt="Google" src="/static/google.png" /></a>
  </div>
  <script type="text/javascript">
$("#login").focusout(function() {
  // needed so users can navigate using tab key
  setTimeout('$("#loginbox").removeClass("visible");', 0);
});
$("#login").focusin(function() {
  // needed so users can navigate using tab key
  setTimeout('$("#loginbox").addClass("visible");', 1);
});
  </script>
</div>
