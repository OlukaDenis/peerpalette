cron:
- description: update queries of age index 0
  url: /update_queries_age_index/0
  schedule: every 1 hours

- description: update queries of age index 1
  url: /update_queries_age_index/1
  schedule: every 1 days

- description: update queries of age index 2
  url: /update_queries_age_index/2
  schedule: every 2 days

- description: remove offline users from OnlineUser
  url: /cleanup_online_users
  schedule: every 1 minutes

